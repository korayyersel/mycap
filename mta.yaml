_schema-version: 2.0.0
ID: mycap
version: 1.0.0
modules:
  - name: mycap-db
    type: hdb
    path: db
    parameters:
      memory: 256M
      disk-quota: 256M
    requires:
      - name: mycap-db-hdi-container
  - name: mycap-srv
    type: nodejs
    path: srv
    parameters:
      memory: 256M
      disk-quota: 256M
    provides:
      - name: srv_api
        properties:
          url: ${default-url}
    requires:
      - name: mycap-db-hdi-container
      - name: mycap-uaa
  - name: mycap-ui
    type: nodejs
    path: app
    parameters:
      memory: 256M
      disk-quota: 256M
    requires:
      - name: mycap-uaa
      - name: srv_api
        group: destinations
        properties: 
          forwardAuthToken: true
          strictSSL: true
          name: srv_api
          url: ~{url}
resources:
  - name: mycap-db-hdi-container
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: ${service-name}
  - name: mycap-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: application
      service: xsuaa
      path: ./xs-security.json 